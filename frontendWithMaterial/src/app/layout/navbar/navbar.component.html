<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name">My App</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
    <button mat-icon-button (click)="toggleDarkMode()" aria-label="Toggle dark mode">
        <mat-icon>{{ isDarkMode ? 'brightness_7' : 'brightness_4' }}</mat-icon>
    </button>
</mat-toolbar>
  
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" class="sidebar">
      <mat-nav-list>
        <a mat-list-item routerLink="#" (click)="toggleSidenav()">Dashboard</a>
        <a mat-list-item routerLink="#" (click)="toggleSidenav()">Profile</a>
        <a mat-list-item routerLink="#" (click)="toggleSidenav()">Settings</a>
        <a mat-list-item routerLink="#" (click)="toggleSidenav()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <app-dashboard></app-dashboard>
    </mat-sidenav-content>
</mat-sidenav-container>
